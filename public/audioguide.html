<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICHE Audio Guide</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2D5A3D;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Full screen map */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .map-container .leaflet-container {
            height: 100vh;
            width: 100vw;
            background: #2D5A3D;
        }

        /* Header overlay */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(45, 90, 61, 0.9), transparent);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .route-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        /* Location status indicator */
        .location-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .location-indicator.active {
            background: rgba(76, 175, 80, 0.8);
        }

        .location-indicator.disabled {
            background: rgba(255, 107, 107, 0.8);
        }

        /* FIXED: Grid overlay system for centering cards */
        .cards-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            display: grid;
            grid-template-columns: 5vw 90vw 5vw;
            grid-template-rows: 1fr auto;
            align-items: end;
            pointer-events: none;
        }

        /* FIXED: Cards wrapper - centered in grid column 2 */
        .cards-wrapper {
            grid-column: 2;
            grid-row: 2;
            width: 90vw;
            overflow: hidden;
            padding: 0px 0;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0);
            border-radius: 20px 20px 0 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0);
            border-bottom: none;
            margin-bottom: 0;
        }

        /* FIXED: Cards track - horizontal flex layout */
        .cards-track {
            display: flex;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: calc(90vw * var(--total-cards, 1));
            height: 100%;
        }

        /* FIXED: Stop card - full width, no margins */
        .stop-card {
            width: 90vw;
            flex-shrink: 0;
            background: rgba(45, 90, 61, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-sizing: border-box;
            margin: 0;
        }

        .current-stop-header {
            padding-left: 24px;
            padding-top: 12px;
            color: #FFD700;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stop-name {
            padding-left: 24px;
            font-size: 24px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 12px;
        }

        .stop-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            padding-left: 24px;
            line-height: 1.4;
        }

        .stop-meta {
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.584);
        }

        .stop-progress {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 24px;
        }

        .next-stop {
            padding-right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Audio player */
        .audio-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
        }

        .audio-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .audio-subtitle {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: #FFD700;
            color: #1B3A2E;
            font-size: 20px;
        }

        .play-btn:hover {
            background: #FFC700;
        }

        /* Progress bar */
        .progress-section {
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #FFD700;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Auto-play indicator */
        .auto-play-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .auto-play-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Distance badge */
        .distance-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .distance-badge.in-range {
            background: rgba(76, 175, 80, 0.8);
        }

        /* Loading state */
        .loading-card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .route-title {
                padding-left: 12px;
                font-size: 18px;
            }
            
            .stop-card {
                padding-left: 12px;
            }
        }

        /* Custom Leaflet marker styles */
        .user-location-marker {
            background: #2196F3;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .stop-marker {
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .stop-marker.start {
            background: #FF5722;
        }

        .stop-marker.regular {
            background: #4CAF50;
        }

        .stop-marker.current {
            background: #FFD700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
    </style>
</head>
<body>
    <!-- Full screen map -->
    <div class="map-container">
        <div id="audioguide-map"></div>
    </div>

    <!-- Header overlay -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="route-title" id="route-title">Loading...</div>
    </div>

    <!-- Location status -->
    <div class="location-indicator" id="location-indicator" onclick="toggleLocation()">
        📍 Enable Location
    </div>

    <!-- FIXED: Grid overlay cards container -->
    <div class="cards-container">
        <div class="cards-wrapper" id="cards-wrapper">
            <div class="cards-track" id="cards-track">
                <!-- Loading card -->
                <div class="stop-card">
                    <div class="loading-card">
                        <div class="loading-spinner"></div>
                        Loading stops...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio id="audio-element" preload="metadata"></audio>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Global variables
        let currentRoute = null;
        let currentStops = [];
        let currentStopIndex = 0;
        let audioguideMap = null;
        let userLocation = null;
        let userMarker = null;
        let stopMarkers = [];
        let routePolyline = null;
        let radiusCircles = [];
        let geolocationWatcher = null;
        let currentAudio = null;
        let isPlaying = false;
        let autoPlayTriggered = {};
        let lastTriggeredStop = null;

        // Location tracking variables
        let locationEnabled = false;
        let locationAccuracy = null;

        // Swipe variables
        let currentCardIndex = 0;
        let totalCards = 0;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeAudioguide();
        });

        async function initializeAudioguide() {
            try {
                // Get route ID from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const routeId = urlParams.get('route');
                
                if (!routeId) {
                    showError('No route selected');
                    return;
                }

                // Load route data
                await loadRouteData(routeId);
                
                // Initialize map
                initializeMap();
                
                // Setup cards
                setupCards();
                
            } catch (error) {
                console.error('Failed to initialize audioguide:', error);
                showError('Failed to load audio tour: ' + error.message);
            }
        }

        async function loadRouteData(routeId) {
            try {
                // Determine API URL
                let apiUrl;
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    apiUrl = 'http://localhost:3001/api/app/routes';
                } else {
                    apiUrl = `${window.location.origin}/api/app/routes`;
                }

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const routes = await response.json();
                currentRoute = routes.find(route => route.id === routeId);
                
                if (!currentRoute) {
                    throw new Error('Route not found');
                }

                currentStops = currentRoute.points || [];
                
                // Update header
                document.getElementById('route-title').textContent = currentRoute.name;
                
            } catch (error) {
                console.error('Error loading route data:', error);
                throw error;
            }
        }

        function initializeMap() {
            if (audioguideMap) {
                audioguideMap.remove();
            }

            // Default center (Milan)
            let center = [45.4642, 9.1900];
            
            // If route has stops, center on first stop
            if (currentStops.length > 0 && currentStops[0].coordinates) {
                center = [currentStops[0].coordinates[1], currentStops[0].coordinates[0]];
            }

            audioguideMap = L.map('audioguide-map', {
                zoomControl: false,
                attributionControl: false
            }).setView(center, 15);

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(audioguideMap);

            // Add route visualization
            updateMapVisualization();
        }

        function updateMapVisualization() {
            if (!audioguideMap || currentStops.length === 0) return;

            // Clear existing markers and lines
            stopMarkers.forEach(marker => audioguideMap.removeLayer(marker));
            radiusCircles.forEach(circle => audioguideMap.removeLayer(circle));
            stopMarkers = [];
            radiusCircles = [];

            if (routePolyline) {
                audioguideMap.removeLayer(routePolyline);
            }

            const validStops = currentStops.filter(stop => stop.coordinates);
            if (validStops.length === 0) return;

            // Add dotted connection lines
            if (validStops.length > 1) {
                const latlngs = validStops.map(stop => [stop.coordinates[1], stop.coordinates[0]]);
                routePolyline = L.polyline(latlngs, {
                    color: '#FFD700',
                    weight: 3,
                    opacity: 0.8,
                    dashArray: '10, 10'
                }).addTo(audioguideMap);
            }

            // Add markers and radius circles
            validStops.forEach((stop, index) => {
                const [lng, lat] = stop.coordinates;
                const isStart = index === 0;
                const isCurrent = index === currentStopIndex;
                const radius = stop.radius || 50;
                
                // Create marker
                const marker = L.circleMarker([lat, lng], {
                    radius: isCurrent ? 12 : 10,
                    fillColor: isCurrent ? '#FFD700' : (isStart ? '#FF5722' : '#4CAF50'),
                    color: '#fff',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.9,
                    className: `stop-marker ${isCurrent ? 'current' : (isStart ? 'start' : 'regular')}`
                }).addTo(audioguideMap);

                // Add radius circle
                const radiusCircle = L.circle([lat, lng], {
                    radius: radius,
                    fillColor: isCurrent ? '#FFD700' : (isStart ? '#FF5722' : '#4CAF50'),
                    fillOpacity: 0.15,
                    color: isCurrent ? '#FFD700' : (isStart ? '#FF5722' : '#4CAF50'),
                    weight: 2,
                    opacity: 0.6,
                    dashArray: '5, 5'
                }).addTo(audioguideMap);

                stopMarkers.push(marker);
                radiusCircles.push(radiusCircle);
            });

            // Fit map to show route
            if (stopMarkers.length > 0) {
                const group = new L.featureGroup(stopMarkers);
                audioguideMap.fitBounds(group.getBounds().pad(0.2));
            }
        }

        function setupCards() {
            const cardsTrack = document.getElementById('cards-track');
            
            if (currentStops.length === 0) {
                cardsTrack.innerHTML = `
                    <div class="stop-card">
                        <div class="loading-card">No stops found in this route</div>
                    </div>
                `;
                return;
            }

            // Set CSS variable for total cards
            document.documentElement.style.setProperty('--total-cards', currentStops.length);

            // Create cards for each stop
            cardsTrack.innerHTML = currentStops.map((stop, index) => {
                const isStart = index === 0;
                const nextStop = index < currentStops.length - 1 ? currentStops[index + 1] : null;
                
                return `
                    <div class="stop-card" data-stop-index="${index}">
                        <div class="distance-badge" id="distance-${index}">--</div>
                        <div class="auto-play-indicator" id="auto-indicator-${index}">
                            Audio started automatically - you're in range!
                        </div>
                        
                        <div class="current-stop-header">
                            📍 Current Stop
                        </div>
                        
                        <div class="stop-name">${stop.name || `Stop ${index + 1}`}</div>
                        
                        <div class="stop-description">
                            ${stop.description || 'No description available'}
                        </div>
                        
                        <div class="stop-meta">
                            <div class="stop-progress">
                                📍 Stop ${index + 1} of ${currentStops.length}
                            </div>
                            <div class="next-stop">
                                ${nextStop ? `👥 Next: ${nextStop.name || `Stop ${index + 2}`}` : '🏁 Final Stop'}
                            </div>
                        </div>
                        
                        ${stop.audioFile ? `
                        <div class="audio-player">
                            <div class="audio-title">Welcome to ${currentRoute.name}</div>
                            <div class="audio-subtitle">${stop.name || `Stop ${index + 1}`}</div>
                            
                            <div class="audio-controls">
                                <button class="control-btn" onclick="rewind()">⏪</button>
                                <button class="control-btn" onclick="previousTrack()">⮮</button>
                                <button class="control-btn play-btn" onclick="togglePlayback(${index})">▶</button>
                                <button class="control-btn" onclick="nextTrack()">⭮</button>
                                <button class="control-btn" onclick="forward()">⏩</button>
                            </div>
                            
                            <div class="progress-section">
                                <div class="progress-bar" onclick="seekAudio(event, ${index})">
                                    <div class="progress-fill" id="progress-${index}"></div>
                                </div>
                                <div class="time-display">
                                    <span id="current-time-${index}">0:00</span>
                                    <span id="total-time-${index}">2:30</span>
                                </div>
                            </div>
                        </div>
                        ` : `
                        <div class="audio-player">
                            <div class="audio-title">No Audio Available</div>
                            <div class="audio-subtitle">This stop has no audio guide</div>
                        </div>
                        `}
                    </div>
                `;
            }).join('');

            // Setup swipe functionality
            setupSwipeNavigation();
            
            // Set total cards and load first stop
            totalCards = currentStops.length;
            if (currentStops.length > 0) {
                selectStop(0);
            }
        }

        function setupSwipeNavigation() {
            const wrapper = document.getElementById('cards-wrapper');
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            wrapper.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            wrapper.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                e.preventDefault();
            });

            wrapper.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                
                const diffX = startX - currentX;
                const threshold = 50;
                
                if (Math.abs(diffX) > threshold) {
                    if (diffX > 0 && currentCardIndex < totalCards - 1) {
                        goToCard(currentCardIndex + 1);
                    } else if (diffX < 0 && currentCardIndex > 0) {
                        goToCard(currentCardIndex - 1);
                    }
                }
            });

            // Mouse events for desktop
            wrapper.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                e.preventDefault();
            });

            wrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                currentX = e.clientX;
            });

            wrapper.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                
                const diffX = startX - currentX;
                const threshold = 50;
                
                if (Math.abs(diffX) > threshold) {
                    if (diffX > 0 && currentCardIndex < totalCards - 1) {
                        goToCard(currentCardIndex + 1);
                    } else if (diffX < 0 && currentCardIndex > 0) {
                        goToCard(currentCardIndex - 1);
                    }
                }
            });
        }

        // FIXED: Swipe calculation for grid layout
        function goToCard(index) {
            if (index < 0 || index >= totalCards) return;
            
            currentCardIndex = index;
            currentStopIndex = index;
            
            const track = document.getElementById('cards-track');
            // Each card takes exactly 90vw in the centered grid layout
            const offsetX = index * 90;
            track.style.transform = `translateX(-${offsetX}vw)`;
            
            // Select the stop
            selectStop(index);
        }

        function selectStop(index) {
            currentStopIndex = index;
            const stop = currentStops[index];
            
            // Update map visualization
            updateMapVisualization();
            
            // Center map on selected stop
            if (stop.coordinates && audioguideMap) {
                audioguideMap.setView([stop.coordinates[1], stop.coordinates[0]], 17);
            }
            
            // Load audio if available
            if (stop.audioFile) {
                loadAudio(stop.audioFile, index);
            }
        }

        function loadAudio(audioFile, stopIndex) {
            const audioElement = document.getElementById('audio-element');
            const audioUrl = `/uploads/audio/${audioFile}`;
            
            audioElement.src = audioUrl;
            currentAudio = audioElement;
            
            audioElement.addEventListener('loadedmetadata', () => {
                updateTimeDisplay(stopIndex);
            });
            
            audioElement.addEventListener('timeupdate', () => {
                updateProgress(stopIndex);
            });
            
            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton(stopIndex);
                // Auto-advance to next stop
                if (stopIndex < currentStops.length - 1) {
                    setTimeout(() => goToCard(stopIndex + 1), 1000);
                }
            });
        }

        function togglePlayback(stopIndex) {
            if (!currentAudio) return;
            
            if (isPlaying) {
                currentAudio.pause();
                isPlaying = false;
            } else {
                currentAudio.play().then(() => {
                    isPlaying = true;
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            }
            updatePlayButton(stopIndex);
        }

        function updatePlayButton(stopIndex) {
            const playBtn = document.querySelector(`[data-stop-index="${stopIndex}"] .play-btn`);
            if (playBtn) {
                playBtn.innerHTML = isPlaying ? '⏸' : '▶';
            }
        }

        function updateProgress(stopIndex) {
            if (!currentAudio) return;
            
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            const progressBar = document.getElementById(`progress-${stopIndex}`);
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
            updateTimeDisplay(stopIndex);
        }

        function updateTimeDisplay(stopIndex) {
            if (!currentAudio) return;
            
            const current = formatTime(currentAudio.currentTime);
            const duration = formatTime(currentAudio.duration);
            
            const currentTimeEl = document.getElementById(`current-time-${stopIndex}`);
            const totalTimeEl = document.getElementById(`total-time-${stopIndex}`);
            
            if (currentTimeEl) currentTimeEl.textContent = current;
            if (totalTimeEl) totalTimeEl.textContent = duration;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Progress bar click to seek
        function seekAudio(event, stopIndex) {
            if (!currentAudio) return;
            
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const width = rect.width;
            const clickRatio = clickX / width;
            
            currentAudio.currentTime = clickRatio * currentAudio.duration;
        }

        // Audio control functions
        function previousTrack() {
            if (currentCardIndex > 0) {
                goToCard(currentCardIndex - 1);
            }
        }

        function nextTrack() {
            if (currentCardIndex < totalCards - 1) {
                goToCard(currentCardIndex + 1);
            }
        }

        function rewind() {
            if (currentAudio) {
                currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
            }
        }

        function forward() {
            if (currentAudio) {
                currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
            }
        }

        // Location Functions
        function toggleLocation() {
            if (!navigator.geolocation) {
                updateLocationIndicator('unsupported');
                return;
            }

            if (locationEnabled) {
                if (geolocationWatcher) {
                    navigator.geolocation.clearWatch(geolocationWatcher);
                    geolocationWatcher = null;
                }
                if (userMarker) {
                    audioguideMap.removeLayer(userMarker);
                    userMarker = null;
                }
                locationEnabled = false;
                updateLocationIndicator('disabled');
            } else {
                requestLocation();
            }
        }

        function requestLocation() {
            updateLocationIndicator('requesting');

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    locationEnabled = true;
                    updateUserLocation(position);
                    startLocationTracking();
                    updateLocationIndicator('active');
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    updateLocationIndicator('error');
                },
                options
            );
        }

        function startLocationTracking() {
            if (geolocationWatcher) {
                navigator.geolocation.clearWatch(geolocationWatcher);
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 10000
            };

            geolocationWatcher = navigator.geolocation.watchPosition(
                updateUserLocation,
                (error) => {
                    console.error('Location tracking error:', error);
                },
                options
            );
        }

        function updateUserLocation(position) {
            const { latitude, longitude, accuracy } = position.coords;
            userLocation = { lat: latitude, lng: longitude };
            locationAccuracy = accuracy;

            // Update user marker on map
            if (audioguideMap) {
                if (userMarker) {
                    audioguideMap.removeLayer(userMarker);
                }

                userMarker = L.circleMarker([latitude, longitude], {
                    radius: 10,
                    fillColor: '#2196F3',
                    color: '#fff',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.8,
                    className: 'user-location-marker'
                }).addTo(audioguideMap);

                L.circle([latitude, longitude], {
                    radius: Math.min(accuracy, 100),
                    fillColor: '#2196F3',
                    fillOpacity: 0.1,
                    color: '#2196F3',
                    weight: 1
                }).addTo(audioguideMap);
            }

            checkStopProximity();
            updateStopDistances();
        }

        function checkStopProximity() {
            if (!userLocation) return;

            currentStops.forEach((stop, index) => {
                if (!stop.coordinates) return;

                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    stop.coordinates[1], stop.coordinates[0]
                );

                const radius = stop.radius || 50;
                const isInRange = distance <= radius;
                
                const badge = document.getElementById(`distance-${index}`);
                if (badge) {
                    badge.classList.toggle('in-range', isInRange);
                }

                if (isInRange && !autoPlayTriggered[index]) {
                    console.log(`Entering range of stop ${index + 1}: ${stop.name}`);
                    autoPlayTriggered[index] = true;
                    lastTriggeredStop = index;
                    
                    showAutoPlayIndicator(index);
                    goToCard(index);
                    
                    if (stop.audioFile && !isPlaying) {
                        setTimeout(() => {
                            loadAudio(stop.audioFile, index);
                            setTimeout(() => togglePlayback(index), 500);
                        }, 1000);
                    }
                    
                    Object.keys(autoPlayTriggered).forEach(key => {
                        if (parseInt(key) !== index) {
                            autoPlayTriggered[key] = false;
                        }
                    });
                }
                
                if (!isInRange && distance > radius + 20) {
                    autoPlayTriggered[index] = false;
                }
            });
        }

        function updateStopDistances() {
            if (!userLocation) return;

            currentStops.forEach((stop, index) => {
                if (!stop.coordinates) return;

                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    stop.coordinates[1], stop.coordinates[0]
                );

                const distanceElement = document.getElementById(`distance-${index}`);
                if (distanceElement) {
                    if (distance < 1000) {
                        distanceElement.textContent = Math.round(distance) + 'm';
                    } else {
                        distanceElement.textContent = (distance / 1000).toFixed(1) + 'km';
                    }
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function showAutoPlayIndicator(index) {
            const indicator = document.getElementById(`auto-indicator-${index}`);
            if (indicator) {
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 3000);
            }
        }

        function updateLocationIndicator(status) {
            const indicator = document.getElementById('location-indicator');
            
            indicator.className = 'location-indicator';
            
            switch (status) {
                case 'requesting':
                    indicator.textContent = '📍 Getting location...';
                    break;
                case 'active':
                    indicator.classList.add('active');
                    indicator.textContent = `📍 Active (±${Math.round(locationAccuracy)}m)`;
                    break;
                case 'disabled':
                    indicator.textContent = '📍 Enable Location';
                    break;
                case 'error':
                    indicator.classList.add('disabled');
                    indicator.textContent = '📍 Location denied';
                    break;
                case 'unsupported':
                    indicator.classList.add('disabled');
                    indicator.textContent = '📍 Not supported';
                    break;
            }
        }

        function goBack() {
            if (geolocationWatcher) {
                navigator.geolocation.clearWatch(geolocationWatcher);
            }
            if (currentAudio) {
                currentAudio.pause();
            }
            window.history.back();
        }

        function showError(message) {
            const cardsTrack = document.getElementById('cards-track');
            cardsTrack.innerHTML = `
                <div class="stop-card">
                    <div class="loading-card">
                        <div style="color: #ff6b6b; text-align: center;">
                            <h3>Error</h3>
                            <p>${message}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        window.addEventListener('beforeunload', () => {
            if (geolocationWatcher) {
                navigator.geolocation.clearWatch(geolocationWatcher);
            }
            if (currentAudio) {
                currentAudio.pause();
            }
        });
    </script>
