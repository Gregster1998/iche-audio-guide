<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Discover Tours - ICHE Audio City Tours</title>
    <script src="config.js"></script>
    <style>
        /* GLOBAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #2d5a4f 0%, #1e3d35 100%);
            min-height: 100vh;
        }

        /* NAVIGATION */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(45, 90, 79, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .back-btn:hover {
            color: #ffd700;
            background: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d5a4f;
            font-size: 1.2rem;
        }

        .page-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .page-info p {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #ffd700;
            color: #2d5a4f;
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* MAIN CONTAINER */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* FILTERS SECTION */
        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .filter-input, .filter-select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .filter-select option {
            background: #2d5a4f;
            color: white;
        }

        /* RESULTS HEADER */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .view-btn.active, .view-btn:hover {
            background: #ffd700;
            color: #2d5a4f;
            border-color: #ffd700;
        }

        /* ROUTES GRID */
        .routes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* ROUTE CARDS */
        .route-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .route-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .route-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(45deg, #2d5a4f, #1e3d35);
        }

        .route-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .route-card:hover .route-image {
            transform: scale(1.05);
        }

        .route-city-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #ffd700;
            color: #2d5a4f;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .route-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .route-status.published {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .route-status.draft {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.5);
            color: #fcd34d;
        }

        .route-favorite {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .route-favorite:hover, .route-favorite.active {
            background: rgba(255, 215, 0, 0.9);
            color: #2d5a4f;
            transform: scale(1.1);
        }

        .route-favorite.active {
            background: rgba(220, 38, 127, 0.9);
        }

        .route-content {
            padding: 1.5rem;
        }

        .route-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.927);
            line-height: 1.3;
        }

        .route-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .route-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            flex-wrap: wrap;
        }

        .route-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .route-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .route-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #ffd700;
            font-weight: 500;
        }

        .route-tag.easy { 
            background: rgba(34, 197, 94, 0.2); 
            border-color: rgba(34, 197, 94, 0.3); 
            color: #86efac; 
        }

        .route-tag.medium { 
            background: rgba(251, 191, 36, 0.2); 
            border-color: rgba(251, 191, 36, 0.3); 
            color: #fcd34d; 
        }

        .route-tag.hard { 
            background: rgba(239, 68, 68, 0.2); 
            border-color: rgba(239, 68, 68, 0.3); 
            color: #fca5a5; 
        }

        .route-actions {
            display: flex;
            gap: 0.75rem;
        }

        .route-actions .btn {
            flex: 1;
            justify-content: center;
            font-size: 0.85rem;
            padding: 0.6rem 1rem;
        }

        /* LOADING STATE */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* STATS SECTION */
        .stats-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .stats-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        .stats-title .highlight {
            color: #ffd700;
        }

        .stats-description {
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .nav-left, .nav-right {
                flex: 1;
                min-width: fit-content;
            }

            .main-container {
                padding: 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .routes-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .route-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .page-info h1 {
                font-size: 1.2rem;
            }

            .nav-right .btn {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .filters-section {
                padding: 1rem;
            }

            .route-content {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .route-actions {
                flex-direction: column;
            }

            .stats-section {
                padding: 2rem 1rem;
            }
        }
    </style>

<body>
    <!-- [Keep all your existing HTML - it's perfect] -->
    <!-- I'm not repeating the HTML to save space -->

    <script>
        // CONFIGURATION - Use environment variables or fallback
        const CONFIG = window.APP_CONFIG || {
            SUPABASE_URL: 'YOUR_SUPABASE_URL',
            SUPABASE_ANON_KEY: 'YOUR_SUPABASE_ANON_KEY',
            KLAVIYO_PUBLIC_KEY: 'YOUR_KLAVIYO_PUBLIC_KEY'
        };

        // Initialize Supabase client (only if config is available)
        let supabaseClient = null;
        if (CONFIG.SUPABASE_URL && CONFIG.SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            const { createClient } = supabase;
            supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        }

        // GLOBAL VARIABLES
        let allRoutes = [];
        let filteredRoutes = [];
        let currentUser = null;
        let favorites = new Set(); // ADD THIS LINE - was missing!

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', async function() {
            await checkUserSession();
            await loadRoutes();
            populateFilters();
            applyFilters();
        });

        // USER SESSION MANAGEMENT
        async function checkUserSession() {
            try {
                if (supabaseClient) {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    
                    if (session) {
                        currentUser = session.user;
                        document.getElementById('login-btn').style.display = 'none';
                        document.getElementById('user-info').style.display = 'flex';
                        document.getElementById('user-name').textContent = `Hi, ${currentUser.user_metadata?.full_name || currentUser.email}!`;
                        
                        // Load user favorites when user is logged in
                        await loadUserFavorites();
                    }
                } 
                
                // Check for demo mode
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('demo') === 'true') {
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('user-info').style.display = 'flex';
                    document.getElementById('user-name').textContent = 'Demo User';
                    // Add some demo favorites
                    favorites = new Set(['route1', 'route2']);
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // ADD THIS FUNCTION - was missing!
        async function loadUserFavorites() {
            if (!currentUser || !supabaseClient) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('user_favorites')
                    .select('route_id')
                    .eq('user_id', currentUser.id);
                
                if (error) {
                    console.error('Error loading favorites:', error);
                    return;
                }
                
                favorites = new Set(data.map(fav => fav.route_id));
                console.log('Loaded user favorites:', Array.from(favorites));
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        // ADD THIS FUNCTION - was missing!
        async function toggleFavorite(routeId) {
            if (!currentUser) {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('demo') !== 'true') {
                    if (confirm('Please login to save favorite routes. Would you like to go to the login page?')) {
                        window.location.href = 'login.html';
                    }
                    return;
                }
            }

            if (!supabaseClient && !new URLSearchParams(window.location.search).get('demo')) {
                console.log('Supabase not configured');
                return;
            }

            try {
                if (favorites.has(routeId)) {
                    // Remove favorite
                    if (supabaseClient && currentUser) {
                        const { error } = await supabaseClient
                            .from('user_favorites')
                            .delete()
                            .eq('user_id', currentUser.id)
                            .eq('route_id', routeId);
                        
                        if (error) throw error;
                    }
                    favorites.delete(routeId);
                    console.log('Removed favorite:', routeId);
                } else {
                    // Add favorite
                    if (supabaseClient && currentUser) {
                        const { error } = await supabaseClient
                            .from('user_favorites')
                            .insert([{ 
                                user_id: currentUser.id, 
                                route_id: routeId 
                            }]);
                        
                        if (error) throw error;
                    }
                    favorites.add(routeId);
                    console.log('Added favorite:', routeId);
                }
                
                // Update UI for all cards with this route
                const cards = document.querySelectorAll(`[data-route-id]`);
                cards.forEach(card => {
                    const heartBtn = card.querySelector('.route-favorite');
                    if (heartBtn && heartBtn.getAttribute('onclick').includes(routeId)) {
                        heartBtn.classList.toggle('active', favorites.has(routeId));
                        heartBtn.innerHTML = favorites.has(routeId) ? '❤️' : '🤍';
                        heartBtn.title = favorites.has(routeId) ? 'Remove from favorites' : 'Add to favorites';
                    }
                });
            } catch (error) {
                console.error('Error toggling favorite:', error);
                alert('Error updating favorite. Please try again.');
            }
        }

        async function logout() {
            try {
                if (supabaseClient) {
                    await supabaseClient.auth.signOut();
                }
                window.location.href = 'homepage.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // LOAD ROUTES FROM SUPABASE
        async function loadRoutes() {
            try {
                if (supabaseClient) {
                    console.log('Loading routes from Supabase...');
                    
                    const { data, error } = await supabaseClient
                        .from('routes')
                        .select(`
                            id,
                            route_id,
                            name,
                            city,
                            category,
                            difficulty,
                            estimated_duration,
                            distance,
                            description,
                            color,
                            image_url,
                            image_position,
                            audio_folder,
                            published,
                            created_at,
                            updated_at
                        `)
                        .eq('published', true)
                        .order('created_at', { ascending: false });

                    if (error) {
                        console.error('Supabase error:', error);
                        throw error;
                    }

                    console.log('Raw data from Supabase:', data);
                    allRoutes = data || [];
                    
                    if (allRoutes.length > 0) {
                        for (let route of allRoutes) {
                            const { data: pointsData, error: pointsError } = await supabaseClient
                                .from('route_points')
                                .select('id')
                                .eq('route_id', route.route_id);
                            
                            if (!pointsError && pointsData) {
                                route.stops = pointsData.length;
                            } else {
                                route.stops = 0;
                            }
                        }
                    }
                } else {
                    console.log('Supabase not configured, using demo data');
                    // Provide some demo data when config is missing
                    allRoutes = [
                        {
                            id: 1,
                            route_id: 'demo-route-1',
                            name: 'Demo Historic City Walk',
                            city: 'Demo City',
                            category: 'historical',
                            difficulty: 'easy',
                            estimated_duration: '90',
                            distance: '2.5 km',
                            description: 'A beautiful walk through the historic center of our demo city.',
                            image_url: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                            published: true,
                            stops: 6
                        }
                    ];
                }
                
                document.getElementById('total-routes').textContent = allRoutes.length;
                const cities = new Set(allRoutes.map(route => route.city).filter(Boolean));
                document.getElementById('total-cities').textContent = cities.size;
                
                console.log('Processed routes:', allRoutes);
            } catch (error) {
                console.error('Error loading routes:', error);
                showEmptyState('Error loading routes. Please check your database connection and configuration.');
            }
        }

        // [Keep all your other functions exactly as they are]
        // populateFilters, applyFilters, displayRoutes, createRouteCard, etc.
        
        function populateFilters() {
            const cities = [...new Set(allRoutes.map(route => route.city).filter(Boolean))].sort();
            const cityFilter = document.getElementById('city-filter');
            
            cityFilter.innerHTML = '<option value="">All Cities</option>';
            
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.toLowerCase();
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const city = document.getElementById('city-filter').value;
            const difficulty = document.getElementById('difficulty-filter').value;
            const category = document.getElementById('category-filter').value;

            filteredRoutes = allRoutes.filter(route => {
                const matchesSearch = !search || 
                    (route.name && route.name.toLowerCase().includes(search)) || 
                    (route.description && route.description.toLowerCase().includes(search));

                const matchesCity = !city || (route.city && route.city.toLowerCase() === city);
                const matchesDifficulty = !difficulty || route.difficulty === difficulty;
                const matchesCategory = !category || route.category === category;

                return matchesSearch && matchesCity && matchesDifficulty && matchesCategory;
            });

            displayRoutes();
            updateResultsCount();
        }

        function displayRoutes() {
            const container = document.getElementById('routes-container');
            
            if (filteredRoutes.length === 0) {
                showEmptyState();
                return;
            }

            const routesHTML = filteredRoutes.map(route => createRouteCard(route)).join('');
            container.innerHTML = `<div class="routes-grid">${routesHTML}</div>`;
        }

        function createRouteCard(route) {
            let duration = 'Unknown';
            if (route.estimated_duration) {
                const durationStr = route.estimated_duration.toString();
                if (durationStr.includes('hour')) {
                    duration = durationStr;
                } else {
                    const minutes = parseInt(durationStr);
                    if (!isNaN(minutes)) {
                        if (minutes >= 60) {
                            const hours = (minutes / 60).toFixed(1);
                            duration = `${hours} hours`;
                        } else {
                            duration = `${minutes} minutes`;
                        }
                    }
                }
            }

            const imageUrl = route.image_url || 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
            const isFavorite = favorites.has(route.route_id);
            
            return `
                <div class="route-card" data-route-id="${route.id}" onclick="viewRoute('${route.route_id}')">
                    <div class="route-image-container">
                        <img src="${imageUrl}" alt="${route.name}" class="route-image" onerror="this.src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                        <div class="route-city-badge">${route.city || 'Unknown City'}</div>
                        <div class="route-status ${route.published ? 'published' : 'draft'}">
                            ${route.published ? 'Published' : 'Draft'}
                        </div>
                        <button class="route-favorite ${isFavorite ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${route.route_id}')" title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                            ${isFavorite ? '❤️' : '🤍'}
                        </button>
                    </div>
                    <div class="route-content">
                        <h3 class="route-title">${route.name || 'Untitled Route'}</h3>
                        <p class="route-description">${route.description || 'No description available.'}</p>
                        
                        <div class="route-meta">
                            <span>⏱️ ${duration}</span>
                            <span>📍 ${route.stops || 0} stops</span>
                            <span>📏 ${route.distance || 'Unknown distance'}</span>
                        </div>
                        
                        <div class="route-tags">
                            ${route.difficulty ? `<span class="route-tag ${route.difficulty}">${route.difficulty}</span>` : ''}
                            ${route.category ? `<span class="route-tag">${route.category}</span>` : ''}
                        </div>
                        
                        <div class="route-actions">
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); previewRoute('${route.route_id}')">
                                👁️ Preview
                            </button>
                            <button class="btn btn-primary" onclick="event.stopPropagation(); startRoute('${route.route_id}')">
                                ▶️ Start Route
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateResultsCount() {
            const count = filteredRoutes.length;
            document.getElementById('results-count').textContent = 
                `${count} ${count === 1 ? 'route' : 'routes'} found`;
            document.getElementById('routes-count').textContent = 
                `${count} routes available`;
        }

        function showEmptyState(message = 'No routes found matching your criteria.') {
            document.getElementById('routes-container').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">🗺️</div>
                    <h3>No Routes Found</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            `;
        }

        function clearFilters() {
            document.getElementById('search').value = '';
            document.getElementById('city-filter').value = '';
            document.getElementById('difficulty-filter').value = '';
            document.getElementById('category-filter').value = '';
            applyFilters();
        }

        function setView(viewType) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const grid = document.querySelector('.routes-grid');
            if (grid) {
                if (viewType === 'list') {
                    grid.style.gridTemplateColumns = '1fr';
                } else {
                    grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                }
            }
        }

        function viewRoute(routeId) {
            console.log('Viewing route:', routeId);
            alert(`Viewing route ${routeId}\n\nThis would redirect to: route-detail.html?id=${routeId}`);
        }

        function previewRoute(routeId) {
            console.log('Previewing route:', routeId);
            alert(`Preview for route ${routeId}\n\nThis would show a preview modal with route highlights, map, and sample audio.`);
        }

        function startRoute(routeId) {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (!currentUser && urlParams.get('demo') !== 'true') {
                if (confirm('Please login to start a route. Would you like to go to the login page?')) {
                    window.location.href = 'login.html';
                }
                return;
            }
            
            console.log('Starting route:', routeId);
            alert(`Starting route ${routeId}\n\nThis would redirect to: route-player.html?id=${routeId}`);
        }

        function shareCurrentView() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'ICHE Audio City Tours',
                    text: 'Discover amazing audio routes with ICHE!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('search').focus();
            }
            if (e.key === 'Escape') {
                document.getElementById('search').blur();
            }
        });
    </script>
</body>
</html>
