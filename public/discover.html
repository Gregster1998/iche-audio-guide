<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Tours - ICHE Audio City Tours</title>
    <script src="config.js"></script>
    <style>
        /* Keep all your existing CSS exactly as it is */
        /* [All your CSS from the previous version] */
    </style>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Keep all your existing HTML exactly as it is -->
    <!-- [All your HTML from the previous version] -->

    <script>
        // CONFIGURATION
        const CONFIG = window.APP_CONFIG || {
            SUPABASE_URL: 'YOUR_SUPABASE_URL',
            SUPABASE_ANON_KEY: 'YOUR_SUPABASE_ANON_KEY',
            KLAVIYO_PUBLIC_KEY: 'YOUR_KLAVIYO_PUBLIC_KEY'
        };

        // Initialize Supabase client
        let supabaseClient = null;
        if (CONFIG.SUPABASE_URL && CONFIG.SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            const { createClient } = supabase;
            supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        }

        // GLOBAL VARIABLES
        let allRoutes = [];
        let filteredRoutes = [];
        let currentUser = null;
        let favorites = new Set();

        // Wait for DOM to be fully loaded - SAME AS DASHBOARD
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, initializing app...');
            await checkUserSession();
            await loadRoutesFromDatabase(); // Using dashboard approach
            populateFilters();
            applyFilters();
        });

        async function checkUserSession() {
            try {
                if (supabaseClient) {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    
                    if (session) {
                        currentUser = session.user;
                        const loginBtn = document.getElementById('login-btn');
                        const userInfo = document.getElementById('user-info');
                        const userName = document.getElementById('user-name');
                        
                        if (loginBtn) loginBtn.style.display = 'none';
                        if (userInfo) userInfo.style.display = 'flex';
                        if (userName) userName.textContent = `Hi, ${currentUser.user_metadata?.full_name || currentUser.email}!`;
                        
                        await loadUserFavorites();
                    }
                } 
                
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('demo') === 'true') {
                    const loginBtn = document.getElementById('login-btn');
                    const userInfo = document.getElementById('user-info');
                    const userName = document.getElementById('user-name');
                    
                    if (loginBtn) loginBtn.style.display = 'none';
                    if (userInfo) userInfo.style.display = 'flex';
                    if (userName) userName.textContent = 'Demo User';
                    
                    favorites = new Set(['demo-route-1', 'demo-route-2']);
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // LOAD ROUTES FROM DATABASE - EXACT SAME APPROACH AS DASHBOARD
        async function loadRoutesFromDatabase() {
            console.log('Loading routes from database using dashboard approach...');
            
            try {
                // Test multiple endpoints just like dashboard
                const endpoints = [
                    `${window.location.origin}/api/app/routes`,
                    `${window.location.origin}/api/routes`,
                    'http://localhost:3001/api/app/routes',
                    'http://localhost:3001/api/routes'
                ];
                
                let routes = null;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Testing endpoint: ${endpoint}`);
                        const response = await fetch(endpoint);
                        
                        if (response.ok) {
                            const data = await response.json();
                            
                            if (data && Array.isArray(data) && data.length > 0) {
                                routes = data;
                                console.log(`‚úÖ Loaded ${routes.length} routes from database`);
                                break;
                            }
                        }
                    } catch (error) {
                        console.log(`Endpoint ${endpoint} failed:`, error.message);
                    }
                }
                
                if (!routes || routes.length === 0) {
                    console.warn('‚ö†Ô∏è No routes found from database, using fallback');
                    routes = [
                        {
                            id: 1,
                            route_id: 'demo-route-1',
                            name: 'Demo Historic City Walk',
                            city: 'Demo City',
                            category: 'historical',
                            difficulty: 'easy',
                            estimatedDuration: '90 minutes',
                            distance: '2.5 km',
                            description: 'A beautiful walk through the historic center of our demo city.',
                            imageUrl: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                            published: true,
                            points: [{}, {}, {}, {}, {}, {}] // 6 stops
                        }
                    ];
                }
                
                // Transform data to match expected format
                allRoutes = routes.map(route => ({
                    ...route,
                    // Map different field names to expected format
                    route_id: route.route_id || route.id,
                    estimated_duration: route.estimatedDuration || route.estimated_duration,
                    image_url: route.imageUrl || route.image_url,
                    stops: route.points ? route.points.length : (route.stops || 0)
                }));
                
                // Store routes globally like dashboard
                window.currentRoutesData = allRoutes;
                
                // Update stats
                const totalRoutesEl = document.getElementById('total-routes');
                const totalCitiesEl = document.getElementById('total-cities');
                
                if (totalRoutesEl) totalRoutesEl.textContent = allRoutes.length;
                if (totalCitiesEl) {
                    const cities = new Set(allRoutes.map(route => route.city).filter(Boolean));
                    totalCitiesEl.textContent = cities.size;
                }
                
                console.log('‚úÖ Routes loaded and processed:', allRoutes);
                
            } catch (error) {
                console.error('Error loading routes from database:', error);
                showError('Failed to load routes from database. Please check your connection.');
            }
        }

        async function loadUserFavorites() {
            if (!currentUser || !supabaseClient) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('user_favorites')
                    .select('route_id')
                    .eq('user_id', currentUser.id);
                
                if (error) {
                    console.error('Error loading favorites:', error);
                    return;
                }
                
                favorites = new Set(data.map(fav => fav.route_id));
                console.log('Loaded user favorites:', Array.from(favorites));
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        async function toggleFavorite(routeId) {
            if (!currentUser) {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('demo') !== 'true') {
                    if (confirm('Please login to save favorite routes. Would you like to go to the login page?')) {
                        window.location.href = 'login.html';
                    }
                    return;
                }
            }

            try {
                if (favorites.has(routeId)) {
                    if (supabaseClient && currentUser) {
                        const { error } = await supabaseClient
                            .from('user_favorites')
                            .delete()
                            .eq('user_id', currentUser.id)
                            .eq('route_id', routeId);
                        
                        if (error) throw error;
                    }
                    favorites.delete(routeId);
                } else {
                    if (supabaseClient && currentUser) {
                        const { error } = await supabaseClient
                            .from('user_favorites')
                            .insert([{ 
                                user_id: currentUser.id, 
                                route_id: routeId 
                            }]);
                        
                        if (error) throw error;
                    }
                    favorites.add(routeId);
                }
                
                // Update UI
                const cards = document.querySelectorAll(`[data-route-id]`);
                cards.forEach(card => {
                    const heartBtn = card.querySelector('.route-favorite');
                    if (heartBtn && heartBtn.getAttribute('onclick').includes(routeId)) {
                        heartBtn.classList.toggle('active', favorites.has(routeId));
                        heartBtn.innerHTML = favorites.has(routeId) ? '‚ù§Ô∏è' : 'ü§ç';
                        heartBtn.title = favorites.has(routeId) ? 'Remove from favorites' : 'Add to favorites';
                    }
                });
            } catch (error) {
                console.error('Error toggling favorite:', error);
                alert('Error updating favorite. Please try again.');
            }
        }

        async function logout() {
            try {
                if (supabaseClient) {
                    await supabaseClient.auth.signOut();
                }
                window.location.href = 'homepage.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        function populateFilters() {
            const cities = [...new Set(allRoutes.map(route => route.city).filter(Boolean))].sort();
            const cityFilter = document.getElementById('city-filter');
            
            if (cityFilter) {
                cityFilter.innerHTML = '<option value="">All Cities</option>';
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.toLowerCase();
                    option.textContent = city;
                    cityFilter.appendChild(option);
                });
            }
        }

        function applyFilters() {
            const searchEl = document.getElementById('search');
            const cityEl = document.getElementById('city-filter');
            const difficultyEl = document.getElementById('difficulty-filter');
            const categoryEl = document.getElementById('category-filter');
            
            const search = searchEl ? searchEl.value.toLowerCase() : '';
            const city = cityEl ? cityEl.value : '';
            const difficulty = difficultyEl ? difficultyEl.value : '';
            const category = categoryEl ? categoryEl.value : '';

            filteredRoutes = allRoutes.filter(route => {
                const matchesSearch = !search || 
                    (route.name && route.name.toLowerCase().includes(search)) || 
                    (route.description && route.description.toLowerCase().includes(search));

                const matchesCity = !city || (route.city && route.city.toLowerCase() === city);
                const matchesDifficulty = !difficulty || route.difficulty === difficulty;
                const matchesCategory = !category || route.category === category;

                return matchesSearch && matchesCity && matchesDifficulty && matchesCategory;
            });

            displayRoutes();
            updateResultsCount();
        }

        function displayRoutes() {
            const container = document.getElementById('routes-container');
            
            if (!container) {
                console.error('Routes container not found');
                return;
            }
            
            if (filteredRoutes.length === 0) {
                showEmptyState();
                return;
            }

            const routesHTML = filteredRoutes.map(route => createRouteCard(route)).join('');
            container.innerHTML = `<div class="routes-grid">${routesHTML}</div>`;
        }

        function createRouteCard(route) {
            // Parse duration like dashboard
            let duration = 'Unknown';
            if (route.estimated_duration || route.estimatedDuration) {
                const durationStr = (route.estimated_duration || route.estimatedDuration).toString();
                if (durationStr.includes('hour') || durationStr.includes('minute')) {
                    duration = durationStr;
                } else {
                    const minutes = parseInt(durationStr);
                    if (!isNaN(minutes)) {
                        if (minutes >= 60) {
                            const hours = (minutes / 60).toFixed(1);
                            duration = `${hours} hours`;
                        } else {
                            duration = `${minutes} minutes`;
                        }
                    }
                }
            }

            const imageUrl = route.image_url || route.imageUrl || 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
            const routeId = route.route_id || route.id;
            const isFavorite = favorites.has(routeId.toString());
            
            return `
                <div class="route-card" data-route-id="${route.id}" onclick="viewRoute('${routeId}')">
                    <div class="route-image-container">
                        <img src="${imageUrl}" alt="${route.name}" class="route-image" onerror="this.src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                        <div class="route-city-badge">${route.city || 'Unknown City'}</div>
                        <div class="route-status ${route.published ? 'published' : 'draft'}">
                            ${route.published ? 'Published' : 'Draft'}
                        </div>
                        <button class="route-favorite ${isFavorite ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${routeId}')" title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                            ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    <div class="route-content">
                        <h3 class="route-title">${route.name || 'Untitled Route'}</h3>
                        <p class="route-description">${route.description || 'No description available.'}</p>
                        
                        <div class="route-meta">
                            <span>‚è±Ô∏è ${duration}</span>
                            <span>üìç ${route.stops || 0} stops</span>
                            <span>üìè ${route.distance || 'Unknown distance'}</span>
                        </div>
                        
                        <div class="route-tags">
                            ${route.difficulty ? `<span class="route-tag ${route.difficulty}">${route.difficulty}</span>` : ''}
                            ${route.category ? `<span class="route-tag">${route.category}</span>` : ''}
                        </div>
                        
                        <div class="route-actions">
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); previewRoute('${routeId}')">
                                üëÅÔ∏è Preview
                            </button>
                            <button class="btn btn-primary" onclick="event.stopPropagation(); startRoute('${routeId}')">
                                ‚ñ∂Ô∏è Start Route
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateResultsCount() {
            const count = filteredRoutes.length;
            const resultsCountEl = document.getElementById('results-count');
            const routesCountEl = document.getElementById('routes-count');
            
            if (resultsCountEl) {
                resultsCountEl.textContent = `${count} ${count === 1 ? 'route' : 'routes'} found`;
            }
            if (routesCountEl) {
                routesCountEl.textContent = `${count} routes available`;
            }
        }

        // SHOW ERROR - SAME AS DASHBOARD
        function showError(message) {
            const container = document.getElementById('routes-container');
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <h3>‚ö†Ô∏è Routes Loading Error</h3>
                        <p>${message}</p>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Check the browser console (F12) for technical details</p>
                        <button onclick="location.reload()" style="background: #FFD700; color: #1B3A2E; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 15px; cursor: pointer;">
                            üîÑ Reload Page
                        </button>
                        <button onclick="testRouteConnection()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 15px; margin-left: 10px; cursor: pointer;">
                            üîç Test Connection
                        </button>
                    </div>
                `;
            }
        }

        function showEmptyState(message = 'No routes found matching your criteria.') {
            const container = document.getElementById('routes-container');
            
            if (!container) {
                console.error('Routes container element not found');
                return;
            }
            
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üó∫Ô∏è</div>
                    <h3>No Routes Found</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            `;
        }

        // TEST FUNCTION - SAME AS DASHBOARD
        function testRouteConnection() {
            console.log('=== DISCOVER ROUTE CONNECTION TEST ===');
            console.log('Current routes count:', allRoutes.length);
            console.log('API endpoints being tested:');
            console.log('1.', `${window.location.origin}/api/app/routes`);
            console.log('2.', `${window.location.origin}/api/routes`);
            console.log('3.', 'http://localhost:3001/api/app/routes');
            console.log('4.', 'http://localhost:3001/api/routes');
        }

        function clearFilters() {
            const elements = ['search', 'city-filter', 'difficulty-filter', 'category-filter'];
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = '';
            });
            applyFilters();
        }

        function setView(viewType) {
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const grid = document.querySelector('.routes-grid');
            if (grid) {
                if (viewType === 'list') {
                    grid.style.gridTemplateColumns = '1fr';
                } else {
                    grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                }
            }
        }

        function viewRoute(routeId) {
            alert(`Viewing route ${routeId}\n\nThis would redirect to: route-detail.html?id=${routeId}`);
        }

        function previewRoute(routeId) {
            alert(`Preview for route ${routeId}\n\nThis would show a preview modal.`);
        }

        function startRoute(routeId) {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (!currentUser && urlParams.get('demo') !== 'true') {
                if (confirm('Please login to start a route. Would you like to go to the login page?')) {
                    window.location.href = 'login.html';
                }
                return;
            }
            
            alert(`Starting route ${routeId}\n\nThis would redirect to: route-player.html?id=${routeId}`);
        }

        function shareCurrentView() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'ICHE Audio City Tours',
                    text: 'Discover amazing audio routes with ICHE!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                const searchEl = document.getElementById('search');
                if (searchEl) searchEl.focus();
            }
            if (e.key === 'Escape') {
                const searchEl = document.getElementById('search');
                if (searchEl) searchEl.blur();
            }
        });

        // Make functions available globally
        if (typeof window !== 'undefined') {
            window.testRouteConnection = testRouteConnection;
        }
    </script>
</body>
</html>
