<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - ICHE Audio City Tours</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1B3A2E 0%, #0F1419 100%);
            color: white;
            min-height: 100vh;
        }

        .back-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .hero-section {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 60px;
            display: flex;
            align-items: flex-end;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem 2rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tour-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tour-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tour-city, .tour-category {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-content {
            flex: 1;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #FFD700;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #FFD700;
        }

        .tour-description {
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .tour-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .detail-value {
            margin-left: auto;
            font-weight: 600;
        }

        .difficulty-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .difficulty-badge.easy {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .difficulty-badge.moderate {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .difficulty-badge.hard {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .language-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .language-badge.available {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .language-badge .flag {
            font-size: 2rem;
        }

        .language-badge .name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .route-map {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stops-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stop-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stop-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .stop-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
        }

        .stop-number {
            width: 40px;
            height: 40px;
            background: #FFD700;
            color: #1B3A2E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .stop-info {
            flex: 1;
        }

        .stop-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stop-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .stop-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .stop-footer {
            padding: 1rem 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stop-audio-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #4CAF50;
        }

        .stop-audio-badge.unavailable {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .action-bar {
            position: sticky;
            bottom: 2rem;
            background: rgba(255, 215, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-start-tour {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #1B3A2E;
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start-tour:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .tour-title {
                font-size: 2rem;
            }
            
            .hero-section {
                height: 300px;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .back-nav {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <button class="back-button" onclick="goBack()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Tours
        </button>
    </div>

    <div class="hero-section" id="heroSection">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="tour-title" id="tourTitle">Loading...</h1>
            <div class="tour-meta">
                <span class="tour-city" id="tourCity"></span>
                <span class="tour-category" id="tourCategory"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-icon">⭐</div>
                <div class="stat-content">
                    <div class="stat-value" id="statRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">👥</div>
                <div class="stat-content">
                    <div class="stat-value" id="statCompleted">0</div>
                    <div class="stat-label">Completed Tours</div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">🌍</div>
                <div class="stat-content">
                    <div class="stat-value" id="statLanguages">0</div>
                    <div class="stat-label">Languages</div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">📍</div>
                <div class="stat-content">
                    <div class="stat-value" id="statStops">0</div>
                    <div class="stat-label">Stops</div>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="left-column">
                <section class="info-card">
                    <h2 class="section-title">About This Tour</h2>
                    <p class="tour-description" id="tourDescription">Loading...</p>
                    
                    <div class="tour-details">
                        <div class="detail-item">
                            <span class="detail-icon">⏱️</span>
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value" id="tourDuration">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">📏</span>
                            <span class="detail-label">Distance:</span>
                            <span class="detail-value" id="tourDistance">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">🎯</span>
                            <span class="detail-label">Difficulty:</span>
                            <span class="detail-value difficulty-badge" id="tourDifficulty">-</span>
                        </div>
                    </div>
                </section>

                <section class="info-card">
                    <h2 class="section-title">Available Languages</h2>
                    <div class="languages-grid" id="languagesGrid">
                        <div class="loading-spinner"></div>
                    </div>
                </section>

                <section class="info-card">
                    <h2 class="section-title">Route Overview</h2>
                    <div id="routeMap" class="route-map"></div>
                </section>
            </div>

            <div class="right-column">
                <section class="info-card">
                    <h2 class="section-title">Tour Stops</h2>
                    <div id="stopsContainer" class="stops-container">
                        <div class="loading-spinner"></div>
                    </div>
                </section>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-start-tour" id="startTourBtn" onclick="startTour()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                </svg>
                Start Tour
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        console.log('Tour details page loaded');

        let currentRoute = null;
        let routeMap = null;

        const LANGUAGES = {
            'en': { name: 'English', flag: '🇬🇧' },
            'de': { name: 'Deutsch', flag: '🇩🇪' }
        };

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const routeId = urlParams.get('route');
            
            if (!routeId) {
                showError('No route specified');
                return;
            }
            
            try {
                await loadTourDetails(routeId);
            } catch (error) {
                console.error('Error loading tour:', error);
                showError('Failed to load tour details');
            }
        });

        async function loadTourDetails(routeId) {
            console.log('Loading tour for:', routeId);
            
            try {
                const endpoints = [
                    `${window.location.origin}/api/routes`,
                    'http://localhost:3001/api/routes'
                ];
                
                let route = null;
                
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint);
                        if (response.ok) {
                            const routes = await response.json();
                            route = routes.find(r => r.id === routeId || r.route_id === routeId);
                            if (route) break;
                        }
                    } catch (error) {
                        console.log(`Endpoint failed:`, error.message);
                    }
                }
                
                if (!route) throw new Error('Route not found');
                
                currentRoute = route;
                populateTourDetails(route);
                
            } catch (error) {
                throw error;
            }
        }

        function populateTourDetails(route) {
            const heroSection = document.getElementById('heroSection');
            if (route.imageUrl || route.image_url) {
                const imageUrl = route.imageUrl || route.image_url;
                const imagePosition = route.imagePosition || route.image_position || 'center';
                heroSection.style.backgroundImage = `url('${imageUrl}')`;
                heroSection.style.backgroundPosition = imagePosition;
            } else if (route.color) {
                heroSection.style.background = `linear-gradient(135deg, ${route.color} 0%, #1B3A2E 100%)`;
            }
            
            document.getElementById('tourTitle').textContent = route.name;
            document.getElementById('tourCity').textContent = route.city || 'Unknown City';
            document.getElementById('tourCategory').textContent = route.category || 'Tour';
            document.title = `${route.name} - ICHE`;
            
            const rating = route.average_rating || 0;
            const completed = route.completed_count || 0;
            const stops = route.points?.length || 0;
            
            document.getElementById('statRating').textContent = rating.toFixed(1);
            document.getElementById('statCompleted').textContent = completed.toLocaleString();
            document.getElementById('statStops').textContent = stops;
            
            const languages = getAvailableLanguages(route);
            document.getElementById('statLanguages').textContent = languages.length;
            
            document.getElementById('tourDescription').textContent = route.description || 'No description available';
            document.getElementById('tourDuration').textContent = route.estimatedDuration || route.estimated_duration || 'N/A';
            document.getElementById('tourDistance').textContent = route.distance || 'N/A';
            
            const difficultyEl = document.getElementById('tourDifficulty');
            const difficulty = (route.difficulty || 'Easy').toLowerCase();
            difficultyEl.textContent = route.difficulty || 'Easy';
            difficultyEl.className = `detail-value difficulty-badge ${difficulty}`;
            
            populateLanguages(route);
            populateStops(route);
            initializeMap(route);
        }

        function getAvailableLanguages(route) {
            const languages = [];
            const points = route.points || [];
            
            if (points.some(p => p.audioFile_en || p.audio_file_en || p.audioFile)) {
                languages.push('en');
            }
            
            if (points.some(p => p.audioFile_de || p.audio_file_de)) {
                languages.push('de');
            }
            
            return languages;
        }

        function populateLanguages(route) {
            const container = document.getElementById('languagesGrid');
            const availableLanguages = getAvailableLanguages(route);
            
            const languagesHTML = Object.entries(LANGUAGES).map(([code, lang]) => {
                const isAvailable = availableLanguages.includes(code);
                return `
                    <div class="language-badge ${isAvailable ? 'available' : ''}">
                        <div class="flag">${lang.flag}</div>
                        <div class="name">${lang.name}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = languagesHTML;
        }

        function populateStops(route) {
            const container = document.getElementById('stopsContainer');
            const points = route.points || [];
            
            if (points.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.6);">No stops available</p>';
                return;
            }
            
            const stopsHTML = points.map((point, index) => {
                const hasEnglish = point.audioFile_en || point.audio_file_en || point.audioFile;
                const hasGerman = point.audioFile_de || point.audio_file_de;
                
                return `
                    <div class="stop-card">
                        <div class="stop-header">
                            <div class="stop-number">${index + 1}</div>
                            <div class="stop-info">
                                <div class="stop-name">${point.name || 'Unnamed Stop'}</div>
                                <div class="stop-description">${point.description || 'No description'}</div>
                            </div>
                        </div>
                        ${point.imageUrl || point.image_url ? `
                            <img src="${point.imageUrl || point.image_url}" alt="${point.name}" class="stop-image">
                        ` : ''}
                        <div class="stop-footer">
                            <div class="stop-audio-badge ${hasEnglish ? '' : 'unavailable'}">
                                🇬🇧 ${hasEnglish ? 'Available' : 'Unavailable'}
                            </div>
                            <div class="stop-audio-badge ${hasGerman ? '' : 'unavailable'}">
                                🇩🇪 ${hasGerman ? 'Available' : 'Unavailable'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = stopsHTML;
        }

        function initializeMap(route) {
            const mapElement = document.getElementById('routeMap');
            const points = route.points || [];
            
            if (points.length === 0 || !points[0].coordinates) {
                mapElement.innerHTML = '<p style="text-align:center;padding:2rem;color:rgba(255,255,255,0.6);">No route data available</p>';
                return;
            }
            
            const coordinates = points
                .filter(p => p.coordinates)
                .map(p => [p.coordinates[1], p.coordinates[0]]);
            
            if (routeMap) {
                routeMap.remove();
            }
            
            const bounds = L.latLngBounds(coordinates);
            routeMap = L.map('routeMap').fitBounds(bounds, { padding: [20, 20] });
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(routeMap);
            
            points.forEach((point, index) => {
                if (!point.coordinates) return;
                
                const marker = L.marker([point.coordinates[1], point.coordinates[0]], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background: ${index === 0 ? '#FF5722' : '#4CAF50'}; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.4);">${index + 1}</div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    })
                }).addTo(routeMap);
                
                marker.bindPopup(`<strong>${point.name}</strong><br>${point.description || ''}`);
            });
            
            if (coordinates.length > 1) {
                L.polyline(coordinates, {
                    color: route.color || '#FFD700',
                    weight: 4,
                    opacity: 0.8
                }).addTo(routeMap);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:2rem;">
                    <div>
                        <h2 style="color:#FFD700;margin-bottom:1rem;">Error</h2>
                        <p style="color:rgba(255,255,255,0.8);">${message}</p>
                        <button onclick="history.back()" style="background:#FFD700;color:#1B3A2E;border:none;padding:1rem 2rem;border-radius:8px;margin-top:2rem;cursor:pointer;font-weight:600;">
                            Go Back
                        </button>
                    </div>
                </div>
            `;
        }

        function goBack() {
            window.history.back();
        }

        function startTour() {
            if (currentRoute) {
                window.location.href = `audioguide.html?route=${currentRoute.id || currentRoute.route_id}`;
            }
        }
    </script>
</body>
</html>
